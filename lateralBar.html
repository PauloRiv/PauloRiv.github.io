<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Lateral Desplegable</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #222, #444); /* Fondo del sitio */
    }

    /* Estilo para la barra lateral */
    .w3-sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Comienza oculta */
      width: 250px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      overflow: auto;
      transition: 0.3s; /* Animación suave */
    }

    .w3-sidebar.active {
      left: 0; /* Despliega la barra lateral */
    }

    /* Contenido principal */
    #main {
      margin-left: 0;
      padding: 20px;
      color: white;
      transition: margin-left 0.3s; /* Transición suave cuando la barra se despliega */
    }

    #main.shifted {
      margin-left: 250px; /* Espacio reservado para la barra lateral desplegada */
    }

    /* Botón para mostrar la barra */
    .open-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000; /* Siempre visible */
    }
  </style>
</head>
<body>

  <!-- Botón para abrir la barra lateral -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- Barra lateral -->
  <nav class="w3-sidebar" id="sidebar">
    <img src="assets/cbtis.jpg" style="width:100%">
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <img src="list-nested.svg" style="width:70%">
      <p>MÁS</p>
    </a>
    <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-user w3-xxlarge"></i>
      <p>MAESTROS</p>
    </a>
    <a href="#photos" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <img src="bookmark.svg" style="width:70%">
      <p>GUARDADOS</p>
    </a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-envelope w3-xxlarge"></i>
      <p>CUENTA</p>
    </a>
  </nav>

  <!-- Contenido principal -->


  <script>
    // Función para alternar la barra lateral
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
