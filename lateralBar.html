<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Lateral Desplegable</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #535050, #444); /* Fondo del sitio */
    }

    /* Estilo para la barra lateral */
    .w3-sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Comienza oculta */
      width: 250px;
      height: 100vh;
      background: rgba(92, 87, 87, 0.9);
      color: white;
      overflow: auto;
      transition: 0.3s; /* Animación suave */
    }

    .w3-sidebar.active {
      left: 0; /* Despliega la barra lateral */
    }

    /* Contenido principal */
    #main {
      margin-left: 0;
      padding: 20px;
      color: white;
      transition: margin-left 0.3s; /* Transición suave cuando la barra se despliega */
    }

    #main.shifted {
      margin-left: 250px; /* Espacio reservado para la barra lateral desplegada */
    }

    /* Botón para mostrar la barra */
    .open-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #434651;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000; /* Siempre visible */
    }
    .iconsBox {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
    }
    .iconsBox a img{
      width: 60px;
      height: auto;
    }

    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 160px;background: #555555;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}

  </style>
</head>
<body>

  <!-- Botón para abrir la barra lateral -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- Barra lateral -->

 <nav class="w3-sidebar" id="sidebar">
  <!-- Avatar image in top left corner -->
  <img src="assets/cbtis.jpg" style="width:100%">

  <div class="iconsBox">
  <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <img src="assets/info-circle.svg">
    <p>INFO</p>
  </a>
  </div>
  <div class="iconsBox">
  <a href="maestros/indicemaestros.html" target="_top" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <img src="assets/people.svg">
    <p>MAESTROS</p>
  </a>  
</div>
  <div class="iconsBox">
  <a href="#photos" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <img src="assets/bookmark.svg" >
    <p>GUARDADOS</p>
  </a>
</div>
<div class="iconsBox">
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <img src="assets/person-circle.svg">
    <p>CUENTA</p>
  </a>
</div>

</nav>
  

  <!-- Contenido principal -->


  <script>
    // Función para alternar la barra lateral
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
